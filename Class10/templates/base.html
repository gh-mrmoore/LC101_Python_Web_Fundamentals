<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>

    <div><a href="/logout">Log Out</a></div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for message, category in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
